<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumBeatix</title>
    <link rel="stylesheet" href="./key_drums.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key-items">
            <img class="keybg" src="./clap.jpg" alt="image">
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key-items">
            <img class="keybg" src="./eargigi.jpg" alt="image">
            <span class="sound">eargigi</span>
        </div>
        <div data-key="68" class="key-items">
            <img class="keybg" src="./hithat.jpg" alt="image">
            <span class="sound">hihat</span>
        </div>
        <div data-key="70" class="key-items">
            <img class="keybg" src="./hotwire.jpeg" alt="image">
            <span class="sound">hotwire</span>
        </div>
        <div data-key="71" class="key-items">
            <img class="keybg" src="./kick.jpg" alt="image">
            <span class="sound">kick</span>
        </div>
        <div data-key="72" class="key-items">
            <img class="keybg" src="./openhat.jpeg" alt="image">
            <span class="sound">openhat</span>
        </div>
        <div data-key="74" class="key-items">
            <img class="keybg" src="./phunked.jpeg" alt="image">
            <span class="sound">phunked</span>
        </div>
        <div data-key="75" class="key-items">
            <img class="keybg" src="./snare.jpeg" alt="image">
            <span class="sound">snare</span>
        </div>
        <div data-key="76" class="key-items">
            <img class="keybg" src="./sword_clash.jpeg" alt="image">
            <span class="sound">sword_clash</span>
        </div>
    </div>

    
    <audio data-key="65" src="clap.wav"></audio>
    <audio data-key="83" src="eargigi.wav"></audio>
    <audio data-key="68" src="hihat.wav"></audio>
    <audio data-key="70" src="hotwire.wav"></audio>
    <audio data-key="71" src="kick.wav"></audio>
    <audio data-key="72" src="openhat.wav"></audio>
    <audio data-key="74" src="phunked.wav"></audio>
    <audio data-key="75" src="snare.wav"></audio>
    <audio data-key="76" src="sword_clash.wav"></audio>

    <script src="./key_drums.js"></script>
</body>
</html>
